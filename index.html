<!DCOTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>アルコール計算</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link  rel="stylesheet" type="text/css" href="alcohlcalc.css">
    </head>
    <body>
        <header>
            <h1>アルコール計算 for ハイボール</h1>
        </header>
        <div class="main">
            <div class = "explain">
                <p>お持ちのウイスキーの度数から、好きなアルコール度数に割る比率を計算します</p>
            </div>
            <div class="whisky">
                <div class="whisky_title">
                    WHISKY
                </div>
                <div class="whisky_img">
                    <img id="whisky_image"src="携帯用ウィスキーボトルのアイコン素材 2.jpeg">
                </div>
                <div class = "whisky_input">
                    <input id="alc_percent" type="num" name="alc_percent" placeholder="ウィスキーの度数(%)">
                </div>
            </div>
            <div class = "plus">
                <p class="plus_char"> + </p>
            </div>
            <div class = "soda">
                <div class="soda_title">
                    SODA
                </div>
                <div class="soda_img">
                    <img id="soda_image" src="汎用的なドリンクのアイコン素材.jpeg">
                </div>
                <div class="soda_input">
                    <input id="submit"  type="submit" value="計算する">
                </div>
            </div>
            <div class = "equal">
                <p class= "equal_char">=</p>
            </div>
            <div class = "highball">
                <div class="highball_title">
                    HIGHBALL
                </div>
                <div class="highball_img">
                    <img id="highball_image" src="氷の入ったお酒のアイコン素材.jpeg">
                </div>
                <div class = "highball_input">
                    <input id="demand_percent" type="num" name="demand_percent" placeholder="ハイボールの度数(%)">
                </div>
            </div>
            <div class="result_box">
                <div class="result_text">
                    <p id="result"></p>
                    <p id="info"></p>
                </div>
            </div>
        </div>
        <footer>
            <small>&copy; 2019 barsy</small>
        </footer>
        <script src="alcohlcalc.js"></script>
    </body>
</html>
