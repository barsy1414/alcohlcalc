<!DCOTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>アルコール計算</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link  rel="stylesheet" type="text/css" href="alcohlcalc.css">
    </head>
    <body>
        <header>
            <h1>アルコール計算 for ハイボール</h1>
        </header>
        <div class="main">
            <div class = "explain">
                <p>お持ちのウイスキーの度数から、好きなアルコール度数に割る比率を計算します</p>
            </div>
            <div class="whisky">
                <div class="whisky_title">
                    WHISKY
                </div>
                <div class="whisky_img">
                    <img id="whisky_image"src="%E6%90%BA%E5%B8%AF%E7%94%A8%E3%82%A6%E3%82%A3%E3%82%B9%E3%82%AD%E3%83%BC%E3%83%9C%E3%83%88%E3%83%AB%E3%81%AE%E3%82%A2%E3%82%A4%E3%82%B3%E3%83%B3%E7%B4%A0%E6%9D%90%202.jpeg">
                </div>
                <div class = "whisky_input">
                    <input id="alc_percent" type="num" name="alc_percent" placeholder="ウィスキーの度数(%)">
                </div>
            </div>
            <div class = "plus">
                <p class="plus_char"> + </p>
            </div>
            <div class = "soda">
                <div class="soda_title">
                    SODA
                </div>
                <div class="soda_img">
                    <img id="soda_image" src="%E6%B1%8E%E7%94%A8%E7%9A%84%E3%81%AA%E3%83%89%E3%83%AA%E3%83%B3%E3%82%AF%E3%81%AE%E3%82%A2%E3%82%A4%E3%82%B3%E3%83%B3%E7%B4%A0%E6%9D%90.jpeg">
                </div>
                <div class="soda_input">
                    <input id="submit"  type="submit" value="計算する">
                </div>
            </div>
            <div class = "equal">
                <p class= "equal_char">=</p>
            </div>
            <div class = "highball">
                <div class="highball_title">
                    HIGHBALL
                </div>
                <div class="highball_img">
                    <img id="highball_image" src="%E6%B0%B7%E3%81%AE%E5%85%A5%E3%81%A3%E3%81%9F%E3%81%8A%E9%85%92%E3%81%AE%E3%82%A2%E3%82%A4%E3%82%B3%E3%83%B3%E7%B4%A0%E6%9D%90.jpeg">
                </div>
                <div class = "highball_input">
                    <input id="demand_percent" type="num" name="demand_percent" placeholder="ハイボールの度数(%)">
                </div>
            </div>
            <div class="result_box">
                <div class="result_text">
                    <p id="result"></p>
                    <p id="info"></p>
                </div>
            </div>
        </div>
        <footer>
            <small>&copy; 2019 Ryo Ishibashi</small>
        </footer>
        <script src="alcohlcalc.js"></script>
    </body>
</html>
